<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"><br /><br />
        </div>

        <div class="link" >
            <a href='image.html'>Image</a>
            <a href='index.html'>Google Search</a>
        </div>
        <h2>Advanced Search</h2>
        <hr>
        <h3>Find pages with...</h3>
        <form action="https://google.com/search">
            <div>
                <label for="1" class="label">All of these Words</label>
                <input type="text" name="as_q" id="1" class="Asearch">
                <span class="desc">Type the important words</span>
                <br />
                <label for="2" class="label">This exact word or phrase</label>
                <input type="text" name="as_epq" id="2" class="Asearch">
                <span class="desc">Put exact words in quotes</span>
                <br />
                <label for="3" class="label">Any of these words</label>
                <input type="text" name="as_oq" id="3" class="Asearch">
                <span class="desc">Type OR between all the words you want</span>
                <br />
                <label for="4" class="label">None of these words</label>
                <input type="text" name="as_eq" id="4" class="Asearch">
                <span class="desc">Put a minus sign before the words you do not want</span>
                <br />
            </div>  
            
            <input id="Abutton" type="submit" value="Advanced Search">  
        </form>

        
    </body>
</html>
